<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs Feed</title>
    <link rel="stylesheet" href="programs.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="programs-feed-container">
        <h1 class="page-title">Our Programs</h1>
        <div class="feed">
            <!-- Activity 1 -->
            <div class="feed-card">
                <img src="water.jpeg" alt="Water Polo" class="feed-image">
                <div class="feed-content">
                    <h3 class="feed-title"> Water Polo</h3>
                    <p class="feed-description">Harnessing all your water skills in playing water polo. Get started now!!!.</p>
                </div>
            </div>
            <!-- Activity 2 -->
            <div class="feed-card">
                <img src="artistic.jpeg" alt="Artistic Swimming" class="feed-image">
                <div class="feed-content">
                    <h3 class="feed-title">Artistic Swimming</h3>
                    <p class="feed-description">Discover your creativity in water by taking part in artistic swimming!</p>
                </div>
            </div>
            <!-- Activity 3 -->
            <div class="feed-card">
                <img src="dive.jpeg" alt="Diving " class="feed-image">
                <div class="feed-content">
                    <h3 class="feed-title">Diving Classes</h3>
                    <p class="feed-description">Learn step by step all the skills on how to dive into the swimming pool.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
